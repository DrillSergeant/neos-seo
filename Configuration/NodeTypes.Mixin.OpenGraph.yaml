#
# OpenGraph mixin
#
'Neos.Seo:OpenGraphMixin':
  abstract: true
  ui:
    inspector:
      groups:
        openGraph:
          label: i18n
          icon: 'icon-share-alt'
          position: 300
          tab: seo
  properties:
    openGraphType:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'openGraph'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: true
            placeholder: 'None'
            values:
              'website':
                label: 'Website'
              'article':
                label: 'Article'
    openGraphTitle:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'openGraph'
          editor: 'Neos.Neos/Inspector/Editors/TextAreaEditor'
          editorOptions:
            placeholder: 'Used as og:title , max. 60 chars'
      validation:
        'Neos.Neos/Validation/StringLengthValidator':
          maximum: 60
    openGraphDescription:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'openGraph'
          editor: 'Neos.Neos/Inspector/Editors/TextAreaEditor'
          editorOptions:
            placeholder: 'max. 200 characters'
      validation:
        'Neos.Neos/Validation/StringLengthValidator':
          maximum: 200
    openGraphImage:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        inspector:
          group: 'openGraph'
          editorOptions:
            features:
              crop: true
